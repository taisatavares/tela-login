<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <div class="titulo">
            <h1 >Welcome Back</h1>
        </div>
        <section class="login">
            <h1 class="title">Login</h1>
            <form id="loginForm" action="#" method="POST">
                <input type="text" name="name" id="name" class="texto" placeholder="Digite seu nome:" required>
                <input type="email" name="email" id="email" class="texto" placeholder="Seu email:" required>
                <input type="password" name="password" id="password" class="texto" placeholder="Sua senha:" required>
                <input type="submit"  value="LOGIN" class="btn">
                <div class="senha"><a href="#" >Esqueci minha senha</a></div>
            </form>

            
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
